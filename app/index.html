<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViewTube</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">ViewTube</div>
        <nav>
            <ul>
                <li><a href="#" id="home-link">Home</a></li>
                <li><a href="#" id="login-link">Login</a></li>
                <li><a href="register.html" id="register-link">Register</a></li>
                <li><a href="#" id="logout-link" class="hidden">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="user-actions">
            <div class="upload-section hidden">
                <h2>Upload Video</h2>
                <form id="upload-form">
                    <input type="file" id="video-file" accept="video/*" required>
                    <input type="file" id="thumbnail-file" accept="image/*" required>
                    <button type="submit">Upload</button>
                </form>
            </div>
            <div class="login-section">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit" onclick="login()">Login</button>
                </form>
            </div>
            <div class="register-section hidden">
                <h2>Register</h2>
                <form id="register-form">
                    <input type="text" id="reg-username" placeholder="Username" required>
                    <input type="password" id="reg-password" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
            </div>
        </section>

        <section class="video-gallery">
            <h2>Your Videos</h2>
            <div class="video-list">
                <!-- Video items will be dynamically added here via JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ViewTube - Learning Project</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
