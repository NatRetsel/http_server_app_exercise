<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViewTube</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>
<body>
    <header>
        <div class="logo">ViewTube</div>
        <nav>
            <ul>
                <li><a href="#" id="home-link">Home</a></li>
                <li><a href="#" id="login-link">Login</a></li>
                <li><a href="#" id="logout-link" class="hidden">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="user-actions">
            <div class="register-section">
                <h2>Register</h2>
                <form id="register-form">
                    <input type="email" id="reg-email" placeholder="Email" required>
                    <input type="password" id="reg-password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                    title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters" required>
                    <button type="submit" onclick="signup()">Register</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 ViewTube - Learning Project</p>
    </footer>

    
</body>
</html>
